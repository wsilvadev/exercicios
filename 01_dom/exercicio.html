<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	.div-campo{
		float:left;
		margin-right: 20px;		
	}
</style>
</head>
<body>
<div class="div-campo">
	<label for="nome"><strong>Nome</strong></label>
	<br/>
	<input type="text" id="nome"  onkeyup="onTextChanged()" />

</div>
<div class="div-campo">
	<label>
		<strong>Sobrenome</strong>
		<br/>
		<input type="text" id="sobrenome" onkeyup="onTextChanged()" />
	</label>
</div>
<br/><br/>
<div id="nome-completo" style="clear:both"></div>
<script >
/* Adiciona a Função*/
	function onTextChanged(){
		/*Cria uma variável que recebe o texto digitado ni input e retorna abaixo*/
		var nome = document.getElementById("nome").value;
		/*Cria uma variável que recebe o texto digitado ni input e retorna abaixo*/
		var sobrenome = document.getElementById("sobrenome").value;
		document.getElementById("nome-completo").innerHTML = nome + ' ' + sobrenome;
	}
</script>
</body>

</html>
